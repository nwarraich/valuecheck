<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyze Listing | ValueCheck</title>
  <style>
    body { font-family: sans-serif; background: #f5f8ff; padding: 2rem; }
    textarea { width: 100%; height: 150px; margin-bottom: 1rem; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; background: #1e3a8a; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #result { margin-top: 1.5rem; padding: 1rem; background: #e0ecff; border-radius: 8px; }
  </style>
</head>
<body>

<h1>ValueCheck AI Real Estate Analyzer</h1>

<textarea id="listing" placeholder="Paste your property listing here..."></textarea>
<br>
<button onclick="analyze()">Analyze Listing</button>

<div id="result" style="display:none;"></div>

<script>
async function analyze() {
  const listing = document.getElementById("listing").value;

  if (!listing) {
    alert("Please paste a listing first!");
    return;
  }

  try {
    const response = await fetch("http://127.0.0.1:8001/analyze/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ listing_text: listing })
    });

    if (!response.ok) {
      alert("Error: " + response.statusText);
      return;
    }

    const data = await response.json();

    const resultDiv = document.getElementById("result");
    resultDiv.style.display = "block";
    resultDiv.innerHTML = `
      <strong>Verdict:</strong> ${data.verdict} <br>
      <strong>Estimated Price Range:</strong> ${data.estimated_range} <br>
      <strong>Explanation:</strong> ${data.explanation}
    `;
  } catch (err) {
    alert("Failed to analyze listing. Make sure the backend is running.");
    console.error(err);
  }
}
</script>

</body>
</html>
